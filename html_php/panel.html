<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - La Casa del Pastel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9e0c9;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #b33f4f, #f08080);
      color: white;
      text-align: center;
      padding: 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.2em;
    }

    .botones {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 40px 0 20px;
    }

    .botones button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #D32F2F;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .botones button:hover {
      background-color: #B71C1C;
    }

    #contenido {
      max-width: 1000px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }

    .titulo-contenido {
      font-size: 24px;
      margin-bottom: 20px;
      color: #b33f4f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f4bebe;
    }

    tr:nth-child(even) {
      background-color: #fdf3f3;
    }

    .acciones button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .btn-editar {
      background-color: #FFA000;
      color: white;
    }

    .btn-eliminar {
      background-color: #C62828;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel del Administrador</h1>
  </header>

<div class="botones">
  <button onclick="mostrarPedidos()">Pedidos de Usuarios</button>
  <button onclick="mostrarProductos()">Gestión de Productos</button>
  <button onclick="mostrarFormularioAgregarPostre()">Agregar Nueva Receta</button>
  <button onclick="mostrarUsuarios()">Gestión de Usuarios</button>
</div>


  <div id="contenido">
    <p class="titulo-contenido">Selecciona una opción del panel para comenzar</p>
  </div>

  <script>
    function mostrarPedidos() {
      fetch("listar_pedidos.php")
        .then(res => res.json())
        .then(data => {
          let html = `<p class="titulo-contenido">Pedidos Realizados</p>`;
          if (data.length === 0) {
            html += "<p>No hay pedidos registrados.</p>";
          } else {
            html += `
              <table>
                <tr>
                  <th>ID</th>
                  <th>Usuario</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Fecha</th>
                </tr>
            `;
            data.forEach(pedido => {
              html += `
                <tr>
                  <td>${pedido.id}</td>
                  <td>${pedido.usuario}</td>
                  <td>${pedido.producto}</td>
                  <td>${pedido.cantidad}</td>
                  <td>${pedido.fecha}</td>
                </tr>
              `;
            });
            html += `</table>`;
          }
          document.getElementById("contenido").innerHTML = html;
        });
    }

function mostrarFormularioAgregarPostre() {
  const html = `
    <p class="titulo-contenido">Agregar Nueva Receta</p>
    <form id="formAgregarPostre">
      <label for="titulo">Título:</label><br>
      <input type="text" id="titulo" name="titulo" required><br><br>

      <label for="descripcion">Descripción:</label><br>
      <textarea id="descripcion" name="descripcion" rows="3" required></textarea><br><br>

      <label for="precio">Precio:</label><br>
      <input type="number" step="0.01" id="precio" name="precio" required><br><br>

      <label for="categoria">Categoría:</label><br>
      <input type="text" id="categoria" name="categoria"><br><br>

      <label for="tamanio">Tamaño:</label><br>
      <input type="text" id="tamanio" name="tamanio"><br><br>

      <label for="sabor">Sabor:</label><br>
      <input type="text" id="sabor" name="sabor"><br><br>

      <label for="imagen_url">URL de Imagen:</label><br>
      <input type="text" id="imagen_url" name="imagen_url"><br><br>

      <label for="stock">Stock:</label><br>
      <input type="number" id="stock" name="stock" value="0"><br><br>

      <button type="submit">Agregar Receta</button>
    </form>
  `;

  document.getElementById("contenido").innerHTML = html;

  document.getElementById("formAgregarPostre").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch("crear_postre.php", {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      alert(response);
      mostrarProductos();
    })
    .catch(err => alert("Error: " + err));
  });
}

function mostrarUsuarios() {
  fetch("listar_usuarios.php")
    .then(res => {
      if (!res.ok) throw new Error("Error al obtener usuarios");
      return res.json();
    })
    .then(data => {
      let html = `<p class="titulo-contenido">Gestión de Usuarios</p>`;

      if (data.length === 0) {
        html += "<p>No hay usuarios registrados.</p>";
      } else {
        html += `
          <table>
            <tr>
              <th>ID</th>
              <th>Correo</th>
              <th>Contraseña</th>
              <th>Acciones</th>
            </tr>
        `;
        data.forEach(user => {
          html += `
            <tr>
              <td>${user.id}</td>
              <td>${user.correo}</td>
              <td>${user.pass}</td>
              <td class="acciones">
                <button class="btn-editar" onclick="editarUsuario(${user.id})">Editar</button>
                <button class="btn-eliminar" onclick="eliminarUsuario(${user.id})">Eliminar</button>
              </td>
            </tr>
          `;
        });
        html += `</table>`;
      }

      document.getElementById("contenido").innerHTML = html;
    })
    .catch(error => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">${error.message}</p>`;
    });
}



function editarUsuario(id) {
  window.location.href = `editar_usuario.php?id=${id}`;
}

function eliminarUsuario(id) {
  if(confirm("¿Estás seguro de que deseas eliminar este usuario?")){
    fetch(`eliminar_usuario.php?id=${id}`)
      .then(res => res.text())
      .then(response => {
        alert(response);
        mostrarUsuarios();
      });
  }
}


function mostrarProductos() {
  fetch("listar_postres.php")
    .then(res => {
      if (!res.ok) throw new Error("Error al obtener productos");
      return res.json();
    })
    .then(data => {
      let html = `<p class="titulo-contenido">Gestión de Productos</p>`;

      if (data.length === 0) {
        html += "<p>No hay productos registrados.</p>";
      } else {
        html += `
          <table>
            <tr>
              <th>ID</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Categoría</th>
              <th>Tamaño</th>
              <th>Sabor</th>
              <th>Imagen</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
        `;

        data.forEach(prod => {
          html += `
            <tr>
              <td>${prod.id}</td>
              <td>${prod.titulo}</td>
              <td>${prod.descripcion}</td>
              <td>$${parseFloat(prod.precio).toFixed(2)}</td>
              <td>${prod.categoria}</td>
              <td>${prod.tamanio}</td>
              <td>${prod.sabor}</td>
              <td>${prod.imagen_url ? `<img src="${prod.imagen_url}" alt="${prod.titulo}" style="max-width:80px; max-height:60px;">` : 'No imagen'}</td>
              <td>${prod.stock}</td>
              <td class="acciones">
                <button class="btn-editar" onclick="editarPostre(${prod.id})">Editar</button>
                <button class="btn-eliminar" onclick="eliminarPostre(${prod.id})">Eliminar</button>
              </td>
            </tr>
          `;
        });

        html += `</table>`;
      }

      document.getElementById("contenido").innerHTML = html;
    })
    .catch(error => {
      document.getElementById("contenido").innerHTML = `<p style="color:red;">${error.message}</p>`;
    });
}


function editarPostre(id) {
  // Abrir modal y cargar datos del postre
  fetch(`listar_postre_individual.php?id=${id}`)
    .then(res => {
      if (!res.ok) throw new Error("No se pudo cargar el postre");
      return res.json();
    })
    .then(data => {
      // llenar formulario con datos
      document.getElementById('editar_id').value = data.id;
      document.getElementById('editar_titulo').value = data.titulo;
      document.getElementById('editar_descripcion').value = data.descripcion;
      document.getElementById('editar_precio').value = data.precio;
      document.getElementById('editar_categoria').value = data.categoria;
      document.getElementById('editar_tamanio').value = data.tamanio;
      document.getElementById('editar_sabor').value = data.sabor;
      document.getElementById('editar_imagen_url').value = data.imagen_url;
      document.getElementById('editar_stock').value = data.stock;

      document.getElementById('modalEditar').style.display = 'flex';
    })
    .catch(err => alert(err.message));
}

function cerrarModal() {
  document.getElementById('modalEditar').style.display = 'none';
}

document.getElementById('formEditarPostre').addEventListener('submit', function(e){
  e.preventDefault();

  const formData = new FormData(this);

  fetch('editar_postre.php', {
    method: 'POST',
    body: formData
  })
  .then(res => res.text())
  .then(response => {
    alert(response);
    cerrarModal();
    mostrarProductos();  // recarga lista
  })
  .catch(err => alert('Error: ' + err));
});


function eliminarPostre(id) {
  if(confirm("¿Estás seguro de que deseas eliminar este postre?")){
    const formData = new FormData();
    formData.append('id', id);

    fetch('eliminar_postre.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      alert(response);
      mostrarProductos();
    });
  }
}

function eliminarUsuario(id) {
  if(confirm("¿Estás seguro de que deseas eliminar este usuario?")){
    const formData = new FormData();
    formData.append('id', id);

    fetch('eliminar_usuario.php', {
      method: 'POST',
      body: formData
    })
    .then(res => res.text())
    .then(response => {
      alert(response);
      mostrarUsuarios();
    });
  }
}

  </script>
<!-- Modal para editar postre -->
<div id="modalEditar" style="
    display:none; 
    position: fixed; 
    top:0; left:0; 
    width: 100%; height: 100%; 
    background: rgba(0,0,0,0.5); 
    justify-content: center; 
    align-items: center;
">
  <div style="
      background: white; 
      padding: 20px; 
      border-radius: 10px; 
      max-width: 500px; 
      width: 90%;
      position: relative;
  ">
    <h2>Editar Receta</h2>
    <form id="formEditarPostre">
      <input type="hidden" id="editar_id" name="id">

      <label>Título:</label><br>
      <input type="text" id="editar_titulo" name="titulo" required><br><br>

      <label>Descripción:</label><br>
      <textarea id="editar_descripcion" name="descripcion" rows="3" required></textarea><br><br>

      <label>Precio:</label><br>
      <input type="number" step="0.01" id="editar_precio" name="precio" required><br><br>

      <label>Categoría:</label><br>
      <input type="text" id="editar_categoria" name="categoria"><br><br>

      <label>Tamaño:</label><br>
      <input type="text" id="editar_tamanio" name="tamanio"><br><br>

      <label>Sabor:</label><br>
      <input type="text" id="editar_sabor" name="sabor"><br><br>

      <label>URL de Imagen:</label><br>
      <input type="text" id="editar_imagen_url" name="imagen_url"><br><br>

      <label>Stock:</label><br>
      <input type="number" id="editar_stock" name="stock"><br><br>

      <button type="submit">Guardar Cambios</button>
      <button type="button" onclick="cerrarModal()">Cancelar</button>
    </form>
  </div>
</div>

</body>
</html>
