<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pantalla de Pago</title>
  <style>
    body {
        background: linear-gradient(to right, #d6001c, #f08080);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 20px;
    }

    header {
        width: 100%;
        background-color: #a30015;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    header img {
        height: 55px;
    }

    header h1 {
        font-size: 22px;
        color: white;
        margin: 0;
    }

    .menu {
        display: flex;
        gap: 20px;
    }

    .menu a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 15px;
        transition: color 0.3s, text-shadow 0.3s;
    }

    .menu a:hover {
        color: #ffe0e0;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    .contenedor-pago {
        max-width: 400px;
        margin: 40px auto;
        background-color: white;
        border-radius: 15px;
        padding: 30px;
        border: 3px solid #ac3b1d;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .contenedor-pago img {
        display: block;
        margin: 0 auto 10px;
        width: 100px;
        height: auto;
    }

    .contenedor-pago h1 {
        text-align: center;
        color: #5e2a00;
        font-size: 22px;
        margin-bottom: 25px;
    }

    .seccion {
        margin-top: 30px;
    }

    h3 {
        border-bottom: 1px solid #bbb;
        padding-bottom: 5px;
        margin-bottom: 15px;
        color: #3a1f00;
    }

    label {
        display: block;
        margin: 8px 0;
        cursor: pointer;
    }

    .formas-pago {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 10px;
    }

    .forma-opcion {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #f9f9f9;
        padding: 10px 14px;
        border-radius: 10px;
        border: 2px solid transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        flex: 1 1 150px;
    }

    .forma-opcion:hover {
        background-color: #ececec;
    }

    .forma-opcion input[type="radio"] {
        accent-color: #ff69b4;
        transform: scale(1.2);
    }

    .etiqueta {
        font-weight: 600;
        color: #333;
        white-space: nowrap;
    }

    .tarjeta-info {
        margin-top: 30px;
        padding: 15px;
        background-color: #f2f2f2;
        border-radius: 10px;
        font-size: 14px;
    }

    .btn-pagar {
        display: block;
        margin: 30px auto 0;
        background-color: #d6001c;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-pagar:hover {
        background-color: #b43812;
    }
  </style>
</head>

</html>
